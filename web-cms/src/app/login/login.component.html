<body class="font-sans">
  <div class="login-page flex relative w-screen h-screen">
    <div class="fixed z-50 w-full">
      <header class="body-font mx-auto flex flex-wrap flex-col md:flex-row p-5">
        <a class="container w-2/4" href="/">
          <div class="flex flex-wrap items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2"
              class="w-10 h-10 text-white p-2 bg-mineral-green-500 rounded-full"
              viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-2 text-xl">My Church CMS</span>
          </div>
        </a>
        <div class="container w-2/4 flex flex-wrap items-center justify-end">
          <span class="text-xs font-semibold">Don't have an account?</span>
          <button (click)="goToRegister()" class="inline-flex items-center bg-mineral-green-500 text-white font-semibold border-0 ml-4 py-2 px-3 focus:outline-none hover:bg-mineral-green-600 rounded drop-shadow-xl text-xs mt-4 md:mt-0">Sign Up
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-3 h-3 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
    </div>
  
    <div class="bg-slate-200 h-screen w-full absolute"></div>
  
    <div class="relative flex-grow flex-col w-full flex justify-center items-center pt-10">
      <div class="w-full login-page-main-form bg-white px-10 py-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-5">Welcome back!</h1>
        <form (ngSubmit)="onSubmit()" action="" method="" class="">
          <div class="w-full mb-5 relative">
            <label for="login-email-input" class="text-xs pb-1 font-semibold">Email</label>
            <input type="email" name="" id="login-email-input" placeholder="Enter your email" class="text-sm w-full border-black border-opacity-20 border rounded-md h-10 pl-10 pr-8 hover:border-opacity-40">
            <div aria-hidden="true" class="input-icon left-2 top-8 absolute w-4 h-4 fill-black opacity-20">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>              
            </div>
          </div>
          <div class="w-full mb-5 relative">
            <label for="login-password-input" class="text-xs pb-1 font-semibold">Password</label>
            <input type="password" name="" id="login-password-input" placeholder="Enter password" class="text-sm w-full border-black border-opacity-20 border rounded-md h-10 pl-10 pr-32 hover:border-opacity-40">
            <div aria-hidden="true" class="input-icon left-2 top-8 absolute w-4 h-4 fill-black opacity-20">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>               
            </div> 
            <div class="w-full flex justify-between items-center h-0">
              <a (click)="goToForgot()" id="forgot-password" draggable="false" class="relative cursor-pointer ml-auto mr-4 -top-5 text-xs text-mineral-green-500 font-semibold hover:underline">Forgot Password?</a>
            </div>       
          </div>
          <button class="justify-center w-full h-10 inline-flex items-center bg-mineral-green-500 text-white font-semibold border-0 py-2 px-3 focus:outline-none hover:bg-mineral-green-600 rounded drop-shadow-xl text-xs">
            Log In
          </button>
        </form>
      </div>

      <div class="relative w-full flex justify-center items-center mt-8">
        <div class="text-xs text-black">
          Dont' have an account? 
          <a (click)="goToRegister()" class="text-mineral-green-500 font-semibold hover:underline hover:cursor-pointer">Sign Up</a>
        </div>
      </div>
    </div> 
  </div>
</body>
