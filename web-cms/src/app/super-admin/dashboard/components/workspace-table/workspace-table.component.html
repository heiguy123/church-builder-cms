
<div class="flex-col rounded-lg bg-white px-8 py-8 sm:flex-row">
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center">
        <h3 class="text-md font-bold text-gray-900 ">Workspace Table</h3>
      </div>
      <!-- <button
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200">
        History
      </button> -->
    </div>
  
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-gray-400">
          <tr>
            <th class="py-3 text-left">ID</th>
            <th class="py-3 text-right">Organization Name</th>
            <th class="py-3 text-right">Address</th>
            <th class="py-3 text-right">City</th>
            <th class="py-3 text-right">State</th>
            <th class="py-3 text-right">Zip</th>
            <th class="py-3 text-right">Denomination</th>
            <th class="py-3 text-right">Member Size</th>
          </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
          <tr
            *ngFor="let table of activeTable"
            [table]="table"
            app-workspace-table-item
            class="border-b border-dashed border-gray-200 hover:bg-gray-100"></tr>
        </tbody>
        <!--end::Table body-->
      </table>
    </div>
  </div>
