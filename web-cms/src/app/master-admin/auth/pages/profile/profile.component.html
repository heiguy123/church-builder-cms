<div class="container py-6 px-24">
  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-gray-900">User Profile</h3>
      <div class="space-x-1 text-xs font-medium text-gray-400">
        <a>Details</a>
      </div>
    </div>
  </div>

  <div class="md:col-span-2 xl:col-span-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-container formGroupName="user">
        <div class="flex-col rounded-lg bg-white px-8 py-8 sm:flex-row">
          <div class="mb-4 flex items-center justify-between">
            <div class="flex-col items-center">
              <h3 class="text-md font-bold text-gray-900 ">User Profile - <input formControlName="userId" class="focus:outline-none w-[400px]" readonly /></h3>
            </div>
          </div>

          <hr>

          <!-- Display Applicant Info -->
          <div class="flex items-center justify-between py-4">
            <div class="flex-col items-center">
              <h4 class="text-md font-bold text-gray-900 py-4">Account Information</h4>
              <div class="w-full mb-5 relative">
                <label for="firstName" class="text-xs pb-1 font-semibold mr-4">First Name</label>
                <input type="text" id="firstName" placeholder="John" formControlName="firstName"
                  class="w-[240px] text-sm border-black border-opacity-20 border rounded-md h-10 pr-8 pl-2 hover:border-opacity-40"
                  required>
              </div>
              <div class="w-full mb-5 relative">
                <label for="lastName" class="text-xs pb-1 font-semibold mr-4">Last Name</label>
                <input type="text" id="lastName" placeholder="Doe" formControlName="lastName"
                  class="w-[240px] text-sm border-black border-opacity-20 border rounded-md h-10 pr-8 pl-2 hover:border-opacity-40"
                  required>
              </div>
              <div class="w-full mb-5 relative">
                <label for="email" class="text-xs pb-1 font-semibold mr-4">Email</label>
                <input type="email" id="email" formControlName="email"
                  class="w-[240px] text-sm border-black border-opacity-20 border rounded-md h-10 pr-8 pl-2 hover:border-opacity-40"
                  required>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-start py-4">
            <div class="flex-col items-center mr-4 w-[140px]">
              <button type="submit"
                class="justify-center w-full h-10 inline-flex items-center bg-mineral-green-500 text-white font-semibold border-0 py-2 px-3 focus:outline-none hover:bg-mineral-green-600 rounded text-xs">
                Update Profile
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </form>
  </div>
</div>
