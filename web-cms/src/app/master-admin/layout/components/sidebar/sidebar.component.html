<nav
  [ngClass]="menuService.showSideBar ? 'w-52 xl:w-64' : 'w-[70px]'"
  class="scrollbar-thumb-rounded scrollbar-track-rounded hidden h-full flex-col justify-between overflow-auto bg-white pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 lg:flex">
  <div class="px-4">
    <!-- Logo -->
    <div class="relative h-10">
      <div class="flex items-center" *ngIf="menuService.showSideBar">
        <a class="flex items-center justify-center rounded bg-mineral-green-500 focus:outline-none focus:ring-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"
            class="w-8 h-8 text-white p-2 bg-mineral-green-500 rounded-full"
            viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </a>
        <b class="ml-1 pl-2 text-sm font-bold">
          My Church App CMS
        </b>
      </div>
      <button
        (click)="toggleSidebar()"
        class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-gray-400 transition-all duration-200 focus:outline-none hover:text-gray-500"
        [ngClass]="{ 'rotate-180': !menuService.showSideBar }">
        <svg-icon src="../../../../../assets/icons/heroicons/outline/chevron-double-left.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>
    </div>

    <!-- Separator -->
    <div class="pt-3">
      <hr class="border-dashed border-gray-200" />
    </div>

    <!-- Menu Items -->
    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <div class="mx-4 my-4 space-y-1">
    <!-- Sign out -->
    <div
      class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100">
      <svg-icon
        src="../../../../../assets/icons/heroicons/outline/logout.svg"
        [svgClass]="'h-5 w-5 text-gray-400'">
      </svg-icon>

      <a
        (click)="signOut()"
        class="ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none">
        Sign out
      </a>

      <div class="fixed w-full" *ngIf="!menuService.showSideBar">
        <span
          class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100">
          Sign out
        </span>
      </div>
    </div>
  </div>
</nav>
