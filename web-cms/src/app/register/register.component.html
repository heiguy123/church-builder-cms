<body class="font-sans">
    <div class="login-page flex relative w-screen h-screen">
      <div class="fixed z-50 w-full">
        <header class="body-font mx-auto flex flex-wrap flex-col md:flex-row p-5">
          <div class="container w-2/4 flex flex-wrapb items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-mineral-green-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-2 text-xl">My Church CMS</span>
          </div>
          <div class="container w-2/4 flex flex-wrap items-center justify-end">
            <span class="text-xs font-semibold">Existing user?</span>
            <button (click)="goToLogin()" class="inline-flex items-center bg-mineral-green-500 text-white font-semibold border-0 ml-4 py-2 px-3 focus:outline-none hover:bg-mineral-green-600 rounded drop-shadow-xl text-xs mt-4 md:mt-0">Login
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-3 h-3 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </header>
      </div>
    
      <div class="bg-slate-200 h-screen w-full absolute"></div>
    
      <div class="relative flex-grow flex-col w-full flex justify-center items-center pt-10">
        <div class="w-full register-page-main-form bg-white px-10 py-8 rounded-xl shadow-2xl">
          <h1 class="text-3xl font-bold text-center mb-5">Let's start registration!</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="" method="" class="">
            <div class="w-full mb-5 relative">
                <label for="register-name-input text-xs pb-1 font-semibold">Full Name</label>
                <input type="text" name="" id="register-name-input" placeholder="John Doe" class="text-sm w-full border-black border-opacity-20 border rounded-md h-10 pl-10 pr-8 hover:border-opacity-40">
                <div aria-hidden="true" class="input-icon left-2 top-8 absolute w-4 h-4 fill-black opacity-20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>            
                </div>
              </div>
            <div class="w-full mb-5 relative">
              <label for="register-email-input text-xs pb-1 font-semibold">Email</label>
              <input type="email" name="" id="register-email-input" placeholder="johndoe@mail.com" class="text-sm w-full border-black border-opacity-20 border rounded-md h-10 pl-10 pr-8 hover:border-opacity-40">
              <div aria-hidden="true" class="input-icon left-2 top-8 absolute w-4 h-4 fill-black opacity-20">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>              
              </div>
            </div>
            <div class="w-full mb-5 relative">
              <label for="register-password-input text-xs pb-1 font-semibold">Password</label>
              <input [type]="show ? 'text' : 'password'" name="" id="register-password-input" placeholder="Minimum 8 characters" class="text-sm w-full border-black border-opacity-20 border rounded-md h-10 pl-10 pr-32 hover:border-opacity-40">
              <div aria-hidden="true" class="input-icon left-2 top-8 absolute w-4 h-4 fill-black opacity-20">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>               
              </div> 
              <div class="w-full flex justify-between items-center h-0">
                <a (click)="showPassword()" id="forgot-password" draggable="false" class="relative cursor-pointer ml-auto mr-4 -top-5 text-xs text-mineral-green-500 font-semibold hover:underline">{{show ? 'Hide' : 'Show'}}</a>
              </div>       
            </div>
            <button class="justify-center w-full h-10 inline-flex items-center bg-mineral-green-500 text-white font-semibold border-0 py-2 px-3 focus:outline-none hover:bg-mineral-green-600 rounded drop-shadow-xl text-xs">
              Start Now
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-3 h-3 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </form>
        </div>
  
        <div class="relative w-full flex justify-center items-center mt-8">
          <div class="text-xs text-black">
            Dont' have an account? 
            <a (click)="goToLogin()" class="text-mineral-green-500 font-semibold hover:underline">Sign Up</a>
          </div>
        </div>
      </div> 
    </div>
  </body>
